---
layout: page
title: Kontakt
---

<ul class='contact'>
  <li>Tel: <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
  <li>Email: <a href="tel:{{ site.phone }}">{{ site.phone }}</a></li>
</ul>

<form action="https://formspree.io/{{ site.email }}"
  method="POST" class="form">
  <input type="hidden" name="_subject" value="AAPlast kontakt">
  <br>
  <label for="name">Naziv vaše kompanije ili Vaše ime *</label>
  <input type="text" name="name" id="name" required>
  <br>
  <label for="email">Vaša imejl adresa *</label>
  <input type="email" name="_replyto" id="email" required>
  <br>
  <label for="phone">Vaš kontakt telefon (fiksni ili mobilni)
  </label>
  <input type="text" name="phone" id="phone">
  <br>
  <label for="other">Vaša poruka.
  </label>
  <textarea name="body"></textarea>
  <br>
  <input type="submit" value="Pošalji" class="send">
</form>
